machine:
  java:
    version: oraclejdk8
  environment:
    TERM: dumb

checkout:
  post:
    - git tag --list | xargs git tag --delete
    - git fetch --tags
    - git describe --tags

dependencies:
  override:
    - ./gradlew assemble compileTestJava --console=plain --stacktrace

test:
  override:
    - ./scripts/verify.sh

deployment:
  snapshots:
    branch: develop
    owner: elements
    commands:
      - ./gradlew publish --console=plain --stacktrace
  releases:
    tag: /[0-9]+(\.[0-9]+)+(-[a-zA-Z]+[0-9]*)*/
    owner: elements
    commands:
      - ./gradlew publish --console=plain --stacktrace
