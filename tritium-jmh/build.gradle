buildscript {
    repositories {
        maven {
            url 'https://artifactory.palantir.build/artifactory/all-jar'
        }
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
}

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
    id 'me.champeau.gradle.jmh' version '0.3.1'
    id 'net.ltgt.apt' version '0.9'
}

apply plugin: 'com.palantir.git-version'
apply plugin: 'me.champeau.gradle.jmh'
apply from: "${rootDir}/gradle/java.gradle"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

jmhJar {
    manifest {
        attributes 'Main-Class': 'com.palantir.tritium.microbenchmarks.ProxyBenchmark'
    }
    append('META-INF/BenchmarkList')
    append('META-INF/CompilerHints')
}

dependencies {
    compile project(':tritium-api')
    compile project(':tritium-brave')
    compile project(':tritium-core')
    compile project(':tritium-lib')
    compile project(':tritium-metrics')
    compile project(':tritium-slf4j')

    compile 'com.google.code.findbugs:annotations'
    compile 'com.google.guava:guava'
    compile 'io.dropwizard.metrics:metrics-core'
    compile 'org.mpierce.metrics.reservoir:hdrhistogram-metrics-reservoir'
    compile 'org.slf4j:slf4j-api'

    processor 'org.immutables:value'

    testCompile project(path: ':tritium-core', configuration: 'testArtifacts')

    testCompile ('com.google.guava:guava-testlib') {
        exclude group: 'com.google.truth'
        exclude group: 'com.google.guava', module: 'guava'
    }
    testCompile 'com.google.truth:truth'
    testCompile 'io.zipkin.brave:brave-spancollector-http'
    testCompile 'io.zipkin.java:zipkin-junit'
    testCompile 'junit:junit'
    testCompile 'org.hamcrest:hamcrest-all'
    testCompile 'org.mockito:mockito-all'
    testCompile 'org.slf4j:slf4j-simple'

    jmh 'io.zipkin.brave:brave-spancollector-http'
    jmh 'org.openjdk.jmh:jmh-core'
    jmh 'org.slf4j:slf4j-simple'
    jmh 'ch.qos.logback:logback-classic'

    apt 'org.openjdk.jmh:jmh-generator-annprocess'

}
